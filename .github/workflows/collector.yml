name: Collect from Google Drive (every 15 min)

on:
  #schedule:
   # - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib pandas openpyxl

      - name: Write service account file
        run: python -c "import os; open('sa.json','w').write(os.environ['GOOGLE_APPLICATION_CREDENTIALS_JSON'])"
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Run collector (Drive â†’ data/raw + data/normalized)
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GDRIVE_CREDENTIALS: ${{ github.workspace }}/sa.json
        run: python ci/collector_gdrive_ci.py

      - name: Show data folders (diagnostic)
        run: |
          echo "::group::data/raw"; ls -lah data/raw || true; echo "::endgroup::"
          echo "::group::data/normalized"; ls -lah data/normalized || true; echo "::endgroup::"
          [ -f data/snapshot.csv ] && (echo "SNAPSHOT:"; head -n 20 data/snapshot.csv) || true

      - name: Commit & push data folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A data
          if ! git diff --cached --quiet; then
            git commit -m "Mirror & normalize Drive to data/ [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
